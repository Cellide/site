            <label for="name">Full Name<span class="required">*</span></label>
            <input type="text" name="name" id="name" placeholder="Enter your name" required="">
            <label for="company">Company<span class="required">*</span></label>

            <label for="email">Email<span class="required">*</span></label>

              <label id="budget1">Personal Options<span class="required">*</span></label>
              <br>
              <input type="radio" name="option" id="option1" value="10 to 1000" checked="">
              <label for="option1" class="radio">$10 &nbsp;&nbsp;<i class="icon-hand-right green"></i>&nbsp;&nbsp; $1.000</label>
              <input type="radio" name="option" id="option2" value="1001 to 5000">
              <label for="option2" class="radio">$1.001 &nbsp;&nbsp;<i class="icon-hand-right green"></i>&nbsp;&nbsp; $5.000</label>
              <input type="radio" name="option" id="option3" value="5001 to 10000+">
              <label for="option3" class="radio">$5.001 &nbsp;&nbsp;<i class="icon-hand-right green"></i>&nbsp;&nbsp; $10.000+</label>
            </div>
            <label for="project">Project Description<span class="required">*</span></label>
            <br>
            <textarea name="project" id="project" cols="40" rows="5" placeholder="Describe your project and add some details." required=""></textarea>
            <button type="submit" name="submit" class="bt-navy txt-right fx1">Send &nbsp;&nbsp;<i class="icon-circle-arrow-right green"></i></button>
